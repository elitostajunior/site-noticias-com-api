<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>News App</title>
</head>
<body>   
    <nav class="flex">
        <div class="main-nav container">
            <a href="#" class="company-logo">
                <img src="./assets/logo_news.png" alt="company logo">
            </a>
        </div>
        <div class="nav-links">
            <ul class="flex">
                <li class="hover-link nav-item">IPL</li>
                <li class="hover-link nav-item">Finance</li>
                <li class="hover-link nav-item">Politics</li>
            </ul>
        </div>
        <div class="search-bar">
            <input type="text" class="news-input" placeholder="e.g. Science">
            <button class="search-button">Search</button>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex">            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo excepturi quod, eveniet fugiat saepe perspiciatis, 
                    laudantium velit odit rem, doloremque accusantium ab quis facere. Alias ipsam minus at temporibus consequatur!
                </p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
